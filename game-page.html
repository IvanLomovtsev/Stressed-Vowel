<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>удАрная глАсная</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="containeer">
            <h1 class="header__h1">уд<span class="stressed-vowel">А</span>рная гл<span class="stressed-vowel">А</span>сная</h1>
        </div>  
    </header>
    <div class="popup">
        <div class="popup__elements">
            <div class="popup__elements-message">
                <h2 class="popup__elements-message-h2">игр<span class="stressed-vowel">А</span> ок<span class="stressed-vowel">О</span>нчена</h2>
                <p class="popup__elements-message-p">ты набрал <span class="popup__elements-message-scores"></span> очков</p>
            </div>
            <form id="popup__elements-form-start-again" action="game-page.html">
                <button class="popup__elements-form-start-again-button">нач<span class="stressed-vowel">А</span>ть з<span class="stressed-vowel">А</span>ново</button>
            </form>
            <form id="popup__elements-form-menu" action="index.html">
                <button class="popup__elements-form-menu-button">мен<span class="stressed-vowel">Ю</span></button>
            </form>
        </div>
    </div>
    <main class="main">
        <div class="containeer">
            <div class="main__scores">
                <span class="main__scores-score"></span>
            </div>
            <div class="main__health">
                <div class="main__health-status">
                    <div class="main__health-loss"></div>
                </div>
            </div>
            <div class="main__card">
                <p class="stress"></p> 
                <span class='main__card-start-word'></span><span class="main__card-stressed-letter"></span><span class="main__card-end-word"></span>
                <span class="main__card-word"></span>
            </div>
            <div class=main__control>
                <form class="main__control-button">
                    <button class="main__control-button-true" type='button'>Верно</button>
                </form>
                <form class="main__control-button">
                    <button class="main__control-button-false" type='button'>Неверно</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
